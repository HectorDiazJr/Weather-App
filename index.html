<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weahter App</title>
    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- link ot bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- responsive layout, mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather App</h1>
        <p class="lead">Check the weather for your selected cities</p>
      </header>
    <div class="container-fluid">
        <div class = "row">
            <div class = "col-4">
                <div class="card" style="width: 18rem;">
                    <img src="assets/Weather-icon.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Check the Weather</h5>
                      <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Input City</span>
                        <input type="text" class="form-control" id = "input-city" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="type city here">
                      </div>
                      <a href="#" class="btn btn-primary">Add City</a>
                    </div>
                  </div>

            </div>
        </div>
    



    </div>
    
    <!-- link to bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- link to javascript page -->
    <script rel="textjavascript" src="./weather-app.js"></script>
</body>
</html>
